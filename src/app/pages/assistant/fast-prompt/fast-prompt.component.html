<div class="tc-fast-track-wrap">
  <p>What's your situation?</p>
  <div class="tc-fast-track">
    <button class="tc-fast-button" (click)="fastPrompt(options.shop)">
      In the grocery store
    </button>
    <button class="tc-fast-button" (click)="fastPrompt(options.oneHour)">
      One hour of free time
    </button>
    <button class="tc-fast-button" (click)="fastPrompt(options.freeDay)">
      Free day
    </button>
    <button class="tc-fast-button tc-fast-chat" (click)="typeYourself()">
      Type yourself
    </button>
  </div>
</div>
